<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <title>Admin Login | SKYE African Supermarket</title>
    <meta name="description" content="Admin login portal for SKYE African Supermarket. Manage products, inventory, and orders.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    
    <!-- Admin Login Container -->
    <div class="admin-login-container">
        <div class="admin-login-card fade-in-up">
            <!-- Logo Section -->
            <div class="admin-login-header">
                <img src="images/logo.png" alt="SKYE African Supermarket Logo" class="admin-logo">
                <h1>SKYE African Supermarket</h1>
                <p>Admin Portal</p>
            </div>
            
            <!-- Login Form -->
            <form id="adminLoginForm" class="admin-login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                        autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Toggle password visibility" title="Show/Hide Password">
                            <i class="fas fa-eye" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Remember me</span>
                    </label>
                </div>
                
                <!-- Error Message -->
                <div id="loginError" class="login-error" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="loginErrorMessage"></span>
                </div>
                
                <!-- Login Button -->
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login to Dashboard</span>
                </button>
            </form>
            
            <!-- Footer Info -->
            <div class="admin-login-footer">
                <p><i class="fas fa-shield-alt"></i> Secure Admin Access</p>
                <a href="index.html" class="back-to-site">
                    <i class="fas fa-arrow-left"></i> Back to Website
                </a>
            </div>
        </div>
        
        <!-- Background Decoration -->
        <div class="admin-bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </div>
    
    <!-- Default Credentials Info (Remove in production) -->
    <div class="credentials-info fade-in-up" style="animation-delay: 0.5s;">
        <div class="credentials-card">
            <h3><i class="fas fa-info-circle"></i> Default Login Credentials</h3>
            <p><strong>Username:</strong> Admin</p>
            <p><strong>Password:</strong> Admin123</p>
            <small><i class="fas fa-exclamation-triangle"></i> Remember to change these in production!</small>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        console.log('Admin page loaded');
    </script>
    <script src="js/admin-auth.js"></script>
</body>
</html>
